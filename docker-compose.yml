  migrate:
    image: postgres:16
    container_name: frog_db_migrate
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      PGUSER: ${DB_USER}
      PGPASSWORD: ${DB_PASS}
      PGDATABASE: ${DB_NAME}
      PGHOST: db
    volumes:
      - ./migrations:/migrations
    entrypoint: ["/migrations/run-migrations.sh"]
    restart: "no"
volumes:
  db_data: